<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PACKAGES_UPDATE_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let item of currentPackages">
      <button ion-item (click)="packageDetail(item)">
        <ion-note item-start>{{item.newVersion}}</ion-note>
        <h2>{{item.name}}</h2>
        <ion-note item-end>{{item.oldVersion}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="secondary" (click)="deleteItem(item)">
          {{ 'UPDATE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
